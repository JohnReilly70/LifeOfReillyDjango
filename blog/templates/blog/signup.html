{% extends 'blog/base.html' %}

{% load staticfiles %}

{% block content %}

<section id="MainPage">
  <h2>Sign up</h2>
    <div>
  <form id=Introduction method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>
</div>
</section>

{% endblock %}
