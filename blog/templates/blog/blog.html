{% extends 'blog/base.html' %}

{% load staticfiles %}

{% block content %}



        {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h1>{{ post.title }}</h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        {% endfor %}
    {% endblock %}
